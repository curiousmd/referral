<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FasTreat Medical Referral Form</title>
  <style>
    /* ===== Brand Palette derived from the F icon ===== */
    :root {
      --ft-ink: #111111;               /* wordmark black */
      --ft-accent-a: #eaf2ff;          /* soft blue */
      --ft-accent-b: #fde2e4;          /* soft pink */
      --ft-accent-c: #fff1d6;          /* soft peach */
      --ft-surface: #ffffff;
      --ft-border: #e3e3e3;
      --ft-focus: rgba(17,17,17,0.25);
      --ft-danger: #d32f2f;            /* urgent red */
    }
    .ft-gradient {
      background-image:
        radial-gradient(120% 120% at 10% 10%, var(--ft-accent-a) 0%, transparent 40%),
        radial-gradient(120% 120% at 90% 20%, var(--ft-accent-b) 0%, transparent 45%),
        radial-gradient(130% 130% at 70% 90%, var(--ft-accent-c) 0%, transparent 50%);
    }

    /* ===== PRINT (Letter 8.5 x 11) â€“ force single page ===== */
    @media print {
      .no-print { display: none !important; }

      @page { size: 8.5in 11in; margin: 0.35in; }

      html, body { width: 8.5in; height: 11in; margin: 0; padding: 0; font-family: Arial, sans-serif; font-size: 9.5px; line-height: 1.15; color: #000; background: #fff !important; -webkit-print-color-adjust: exact; }

      /* remove the wrapper and absolute positioning logic */
      #printWrapper { width: auto; height: auto; margin: 0; position: static; overflow: visible; }

      .form-container { max-width: 100%; width: 100%; height: auto; margin: 0; padding: 0; box-shadow: none; border-radius: 0; border: 0; background: #fff !important; position: static; transform: none !important; display: flex; flex-direction: column; }

      .header { padding: 0 0 5px; margin-bottom: 5px; border-bottom: 1px solid #000; background: #fff !important; text-align: center; }
      .header-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 4px; }
      .brand { text-align: left; display: flex; align-items: center; gap: 8px; }
      .logo { font-size: 15px; margin: 0; color: #000; font-weight: 800; }
      .favicon { width: 28px; height: 28px; border-radius: 8px; display: grid; place-items: center; font-size: 18px; font-weight: 800; color: #000; border: 1px solid #333; }

      .clinic-info { font-size: 9px; color: #000; text-align: right; line-height: 1.2; }
      .form-title { font-size: 14px; margin: 0; color: #000; font-weight: 800; }
      .date-field { font-size: 9px; color: #000; }

      .form-row-columns { display: flex; flex-direction: row; gap: 8px; width: 100%; align-items: flex-start; }
      .form-column { flex: 1; display: flex; flex-direction: column; gap: 6px; }

      .section { margin-bottom: 6px; padding: 6px; border: 1px solid #333; border-radius: 4px; background: #fff !important; break-inside: avoid; }
      .section.wide { flex: 6; }
      .signature-section.narrow { flex: 4; }

      .section-title { font-size: 10.5px; margin-bottom: 4px; border-bottom: 1px solid #000; padding-bottom: 2px; color: #000; }
      .form-row { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 4px; }
      .form-group { flex: 1; min-width: 150px; }
      label { font-weight: 700; margin-bottom: 1px; }
      input[type="text"], input[type="email"], input[type="tel"], input[type="date"], textarea, select { font-size: 9px; padding: 2px 3px; border: 1px solid #333; border-radius: 3px; box-sizing: border-box; width: 100%; }
      textarea { height: 38px; }
      #patientAddress { height: 60px; } /* Give address more space */
      .large-textarea { min-height: 80px; } /* Reduced to make space for 'Other' field */
      .checkbox-group { gap: 4px; }
      .priority-options { gap: 8px; }

      .signature-section { margin-top: 0; padding: 6px; border: 1px solid #000; border-radius: 4px; background: #fff !important; break-inside: avoid; }
      .signature-box { width: 220px; height: 44px; border: 1px solid #000; }
      .signature-label { font-size: 9px; display: block; } /* Restore label */

      .urgent { color: var(--ft-danger) !important; font-weight: bold; }
    }

    /* ===== SCREEN ===== */
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f6f7f8; color: var(--ft-ink); }

    .form-container { max-width: 800px; margin: 0 auto; background: var(--ft-surface); padding: 28px; box-shadow: 0 0 10px rgba(0,0,0,0.08); border-radius: 16px; border: 1px solid var(--ft-border); }

    .header { text-align: center; padding: 18px 16px 22px; margin-bottom: 24px; border-bottom: 2px solid var(--ft-ink); border-radius: 14px 14px 0 0; position: relative; }
    .header::before { content: ""; position: absolute; inset: 0; z-index: -1; border-radius: 12px; opacity: 0.65; background-image:
      radial-gradient(120% 120% at 10% 10%, var(--ft-accent-a) 0%, transparent 40%),
      radial-gradient(120% 120% at 90% 20%, var(--ft-accent-b) 0%, transparent 45%),
      radial-gradient(130% 130% at 70% 90%, var(--ft-accent-c) 0%, transparent 50%);
    }

    .brand { display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 10px; }
    .favicon { width: 56px; height: 56px; border-radius: 16px; display: grid; place-items: center; font-size: 36px; font-weight: 800; color: var(--ft-ink); box-shadow: 0 2px 6px rgba(0,0,0,0.08); background-image:
      radial-gradient(120% 120% at 10% 10%, var(--ft-accent-a) 0%, transparent 40%),
      radial-gradient(120% 120% at 90% 20%, var(--ft-accent-b) 0%, transparent 45%),
      radial-gradient(130% 130% at 70% 90%, var(--ft-accent-c) 0%, transparent 50%);
      border: 1px solid rgba(0,0,0,0.06);
    }

    .logo { color: var(--ft-ink); font-size: 28px; font-weight: 800; letter-spacing: 0.2px; }

    .clinic-info { font-size: 12px; color: #3a3a3a; margin-top: 6px; }
    .form-title { font-size: 20px; font-weight: 800; color: var(--ft-ink); margin: 14px 0 8px; }

    .section { margin-bottom: 18px; border: 1px solid var(--ft-border); border-radius: 10px; padding: 16px; background: #fff; }
    .section-title { font-size: 14px; font-weight: 800; color: var(--ft-ink); margin-bottom: 12px; border-bottom: 1px solid rgba(17,17,17,0.2); padding-bottom: 5px; }

    .form-row { display: flex; gap: 14px; margin-bottom: 12px; flex-wrap: wrap; }
    .form-row-columns { display: flex; flex-direction: row; gap: 18px; width: 100%; margin-bottom: 12px; align-items: flex-start; }
    .form-column { flex: 1; display: flex; flex-direction: column; gap: 18px; }
    .section.wide { flex: 6; }
    .signature-section.narrow { flex: 4; }
    .form-group { flex: 1; min-width: 200px; }
    .form-group.full-width { flex: 100%; }

    label { display: block; font-weight: 700; margin-bottom: 5px; color: #222; }

    input[type="text"], input[type="email"], input[type="tel"], input[type="date"], textarea, select { width: 100%; padding: 8px; border: 1px solid #cfcfcf; border-radius: 8px; font-size: 14px; box-sizing: border-box; transition: box-shadow 0.2s ease, border-color 0.2s ease; background: #fff; }
    input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, input[type="date"]:focus, textarea:focus, select:focus { outline: none; border-color: #999; box-shadow: 0 0 0 3px var(--ft-focus); }
    textarea { height: 80px; resize: vertical; } 
    .large-textarea { height: 120px; }

    .checkbox-group { display: flex; flex-wrap: wrap; gap: 12px; margin-top: 6px; }
    .checkbox-item { display: flex; align-items: center; gap: 6px; }
    .checkbox-item input[type="checkbox"] { width: auto; }

    .signature-section { padding: 16px; border: 1px solid var(--ft-ink); border-radius: 10px; background: #fff; }
    .signature-box { width: 300px; height: 80px; border: 2px solid #000; margin: 10px 0; position: relative; background: white; }
    .signature-box canvas { display: block; width: 100%; height: 100%; touch-action: none; cursor: crosshair; position: absolute; inset: 0; }
    .signature-label { font-size: 12px; color: #666; margin-top: 5px; }

    .buttons { text-align: center; margin-top: 22px; padding-top: 16px; border-top: 1px solid var(--ft-border); }
    .btn { background: #111; color: #fff; border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; font-size: 15px; margin: 0 8px; transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease; box-shadow: 0 2px 8px rgba(0,0,0,0.12); }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 6px 16px rgba(0,0,0,0.16); }
    .btn-secondary { background: #222; }
    .btn-secondary:hover { opacity: 0.92; }

    .priority-options { display: flex; gap: 18px; margin-top: 8px; }
    .priority-option { display: flex; align-items: center; gap: 6px; }
    .urgent { color: var(--ft-danger); font-weight: 800; }

    .date-field { font-weight: normal; color: #555; margin-left: 20px; }
  </style>
</head>
<body>
  <div id="printWrapper">
    <div class="form-container">
      <div class="header">
        <div class="header-top">
          <div class="brand">
            <div class="favicon" aria-hidden="true">F</div>
            <div class="logo" aria-label="FasTreat">FasTreat</div>
          </div>
          <div class="clinic-info">
            2000 McGill College Avenue, 6th Floor, Montreal, Quebec, H3A 3H3<br>
            Tel: 778-651-3154 | Fax: 844-593-1537 | Email: support@fastreat.com
          </div>
        </div>
        <div class="form-title">MEDICAL REFERRAL FORM</div>
      </div>

      <form id="referralForm">
        <div class="form-row-columns">
          <div class="form-column">
            <!-- Patient Information -->
            <div class="section">
              <div class="section-title">PATIENT INFORMATION</div>
              <div class="form-row">
                <div class="form-group">
                  <label for="patientLastName">Last Name *</label>
                  <input type="text" id="patientLastName" name="patientLastName" required>
                </div>
                <div class="form-group">
                  <label for="patientFirstName">First Name *</label>
                  <input type="text" id="patientFirstName" name="patientFirstName" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="patientDOB">Date of Birth</label>
                  <input type="date" id="patientDOB" name="patientDOB">
                </div>
                <div class="form-group">
                  <label for="healthCard">Health Card Number</label>
                  <input type="text" id="healthCard" name="healthCard">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group full-width">
                  <label for="patientPhone">Phone Number</label>
                  <input type="tel" id="patientPhone" name="patientPhone">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group full-width">
                  <label for="patientAddress">Address</label>
                  <textarea id="patientAddress" name="patientAddress"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="form-column">
            <!-- Referring Physician Information -->
            <div class="section">
              <div class="section-title">REFERRING PHYSICIAN INFORMATION</div>
              <div class="form-row">
                <div class="form-group">
                  <label for="physicianName">Physician Name *</label>
                  <input type="text" id="physicianName" name="physicianName" required>
                </div>
                <div class="form-group">
                  <label for="physicianSpecialty">Specialty</label>
                  <input type="text" id="physicianSpecialty" name="physicianSpecialty">
                </div>
              </div>
            </div>

            <!-- Referral Details -->
            <div class="section">
              <div class="section-title">REFERRAL DETAILS</div>
              <div class="form-row">
            <div class="form-group">
              <label for="referralTo">Refer To (Specialty/Department) *</label>
              <select id="referralTo" name="referralTo" required onchange="toggleOtherField()">
                <option value="">Select Specialty...</option>
                <option value="Cardiology">Cardiology</option>
                <option value="Dermatology">Dermatology</option>
                <option value="Endocrinology">Endocrinology</option>
                <option value="Gastroenterology">Gastroenterology</option>
                <option value="Neurology">Neurology</option>
                <option value="Oncology">Oncology</option>
                <option value="Orthopedics">Orthopedics</option>
                <option value="Psychiatry">Psychiatry</option>
                <option value="Pulmonology">Pulmonology</option>
                <option value="Radiology">Radiology</option>
                <option value="Surgery">Surgery</option>
                <option value="Urology">Urology</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="specificPhysician">Specific Physician (if any)</label>
              <input type="text" id="specificPhysician" name="specificPhysician">
            </div>
          </div>

          <div class="form-row" id="otherSpecialtyRow" style="display: none;">
            <div class="form-group full-width">
              <label for="otherSpecialty">Please specify other specialty/department *</label>
              <input type="text" id="otherSpecialty" name="otherSpecialty" placeholder="Enter specialty/department name...">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group full-width">
              <label>Priority Level *</label>
              <div class="priority-options">
                <div class="priority-option">
                  <input type="radio" id="routine" name="priority" value="routine" required>
                  <label for="routine">Routine</label>
                </div>
                <div class="priority-option">
                  <input type="radio" id="urgent" name="priority" value="urgent">
                  <label for="urgent" class="urgent">Urgent</label>
                </div>
                <!-- Emergency removed per request -->
              </div>
            </div>
          </div>
        </div>
        </div>
        </div>

        <div class="form-row-columns">
          <!-- Clinical Information -->
          <div class="section wide">
            <div class="section-title">CLINICAL INFORMATION</div>
            <div class="form-row">
              <div class="form-group full-width">
                <label for="reasonReferral">Reason for Referral *</label>
                <textarea id="reasonReferral" name="reasonReferral" class="large-textarea" required placeholder="Please provide primary diagnosis, symptoms, or reason for referral..."></textarea>
              </div>
            </div>
          </div>

          <!-- Signature Section -->
          <div class="signature-section narrow">
            <div class="section-title">PHYSICIAN SIGNATURE</div>
            <div class="form-row">
              <div class="form-group">
                <label for="signatureDate">Date *</label>
                <input type="date" id="signatureDate" name="signatureDate" required>
              </div>
              <div class="form-group">
                <label for="physicianLicense">Medical License Number</label>
                <input type="text" id="physicianLicense" name="physicianLicense">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>Physician Signature *</label>
                <div class="signature-box" id="signatureBox"></div>
                <div class="signature-label">Please sign above</div>
                <button type="button" class="btn btn-secondary no-print" onclick="clearSignature()" style="font-size: 12px; padding: 5px 10px;">Clear</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="buttons no-print">
          <button type="button" class="btn" onclick="window.print()">Save as PDF</button>
        </div>
      </form>
    </div>
  </div>

  <script>
// ===== Clean, consolidated script =====
(function(){
  document.addEventListener('DOMContentLoaded', function(){
    // Set today's date for signature
    var sigDate = document.getElementById('signatureDate');
    if (sigDate && !sigDate.value) { try { sigDate.valueAsDate = new Date(); } catch(_) {} }

    // --- Signature Pad ---
    var box = document.getElementById('signatureBox');
    if (box) {
      box.innerHTML = '';
      var canvas = document.createElement('canvas');
      box.appendChild(canvas);
      var ctx = canvas.getContext('2d');

      function sizeCanvas() {
        var dpr = window.devicePixelRatio || 1;
        var r = box.getBoundingClientRect();
        canvas.width  = Math.max(1, Math.round(r.width  * dpr));
        canvas.height = Math.max(1, Math.round(r.height * dpr));
        canvas.style.width  = r.width + 'px';
        canvas.style.height = r.height + 'px';
        if (ctx.setTransform) ctx.setTransform(dpr,0,0,dpr,0,0);
        ctx.lineWidth = 2; ctx.lineCap = 'round'; ctx.strokeStyle = '#000';
      }
      canvas.style.display = 'block';
      canvas.style.width = '100%';
      canvas.style.height = '100%';
      canvas.style.touchAction = 'none';
      canvas.style.cursor = 'crosshair';
      sizeCanvas();
      window.addEventListener('resize', sizeCanvas);

      var drawing = false;
      function pos(e) {
        var r = canvas.getBoundingClientRect();
        var cx = (e.clientX !== undefined) ? e.clientX : (e.touches && e.touches[0] ? e.touches[0].clientX : 0);
        var cy = (e.clientY !== undefined) ? e.clientY : (e.touches && e.touches[0] ? e.touches[0].clientY : 0);
        return { x: cx - r.left, y: cy - r.top };
      }
      function down(e){ drawing = true; var p = pos(e); ctx.beginPath(); ctx.moveTo(p.x,p.y); if(e.pointerId!=null && canvas.setPointerCapture){ try{ canvas.setPointerCapture(e.pointerId);}catch(err){} } if(e.preventDefault) e.preventDefault(); }
      function move(e){ if(!drawing) return; var p = pos(e); ctx.lineTo(p.x,p.y); ctx.stroke(); if(e.preventDefault) e.preventDefault(); }
      function up(e){ drawing = false; if(e && e.pointerId!=null && canvas.releasePointerCapture){ try{ canvas.releasePointerCapture(e.pointerId);}catch(err){} } }

      // Pointer API
      canvas.addEventListener('pointerdown', down);
      canvas.addEventListener('pointermove', move);
      canvas.addEventListener('pointerup', up);
      canvas.addEventListener('pointercancel', up);
      canvas.addEventListener('pointerleave', up);

      // Legacy fallbacks
      if (!window.PointerEvent) {
        canvas.addEventListener('mousedown', down);
        canvas.addEventListener('mousemove', move);
        window.addEventListener('mouseup', up);
        canvas.addEventListener('touchstart', down, {passive:false});
        canvas.addEventListener('touchmove', move, {passive:false});
        canvas.addEventListener('touchend', up);
      }

      // Expose clear
      window.clearSignature = function(){ ctx.clearRect(0,0,canvas.width,canvas.height); };
    }

    // --- Toggle Other field ---
    window.toggleOtherField = function(){
      var select = document.getElementById('referralTo');
      var otherRow = document.getElementById('otherSpecialtyRow');
      var otherInput = document.getElementById('otherSpecialty');
      if(!select || !otherRow || !otherInput) return;
      if (select.value === 'Other') { otherRow.style.display = 'block'; otherInput.required = true; }
      else { otherRow.style.display = 'none'; otherInput.required = false; otherInput.value = ''; }
    };
  });
})();
</script>
</body>
</html>
